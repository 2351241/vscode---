<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        for(let a = 2; a<7; a++){
            for(let b = 1; b<10; b++){
                document.write(`${a}X${b}=${a*b}`)
                document.write('<br>')
            }
        }

        
    </script>
    
</body>
