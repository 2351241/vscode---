<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        // 1. 별 5개 나란히 정렬
        for(let a = 1;a<=5;a++){
            for(let b = 1;b<=5;b++){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')

        // 2. 별 1개부터 5개까지 왼쪽정렬
        for(let i=1; i<6; i++){
            for(let star=1;star<=i;star++){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')

        // 3. 별 5개부터 1개까지 왼쪽정렬
        for(let c = 5; c>=0; c--){
            for(let d = 0; d<c; d++){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
                
        // 4. 별 1개부터 5개까지 오른쪽정렬
        for(let e = 5; e>0; e--){
            for(let f = 1; f<e; f++){
                document.write('a')
            }
            for(let g = 5; g>=e; g--){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')


        // 5. 별 5개부터 1개까지 오른쪽정렬
        for(let h = 5; h>0; h--){
            for(let j = 5; j>h; j--){
                document.write('a')
            }
            for(let i = 1; i<=h; i++){
                document.write('*')
            }
            
            document.write('<br>')
        }
        document.write('<br>')

        // 6. 별 홀수개로 나타나는 정렬
        for(let k = 0; k<=4; k++){
            for(let l = 3; l>=k; l--){
                document.write('a')
            }
            for(let m = 1; m<=2*k+1; m++){
                    document.write('*')
                }
            for(let n = 3; n>=k; n--){
                document.write('a')
            }
            document.write('<br>')
        }
        document.write('<br>')

        // 7. 별 홀수개로 나타나는 정렬
        for(let k = 1; k<=5; k++){
            for(let l = 1; l<k; l++){
                document.write('a')
            }
            for(let m = 10; m>2*k-1; m--){
                    document.write('*')
                }
            for(let n = 1; n<k; n++){
                document.write('a')
            }
            document.write('<br>')
        }



            
    </script>
</body>
</html>
